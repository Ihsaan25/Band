{% extends 'base.html' %}
{% block content %}
<h1 class="mb-5 text-center">{{ song.song_text }}</h1>

<ul class="list-group mb-5">
	{% for choice in song.choice_set.all %}
	<li class="list-group-item">
		{{ choice.song_name }} <span class="badge badge-success float-right">{{ choice.votes }}
			vote{{ choice.votes | pluralize }}</span>
	</li>
	{% endfor %}
</ul>

<a class="btn btn-secondary" href="{% url 'band:index' %}">Back To Main Page</a>
<a class="btn btn-dark" href="{% url 'band:detail' song.id %}">Vote again?</a>
{% endblock %}
